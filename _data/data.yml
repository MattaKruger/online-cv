experiences:
  title: Experiences
  info:
  - role: Full-stack developer
    time: 2018 - 2024
    company: Tetra B.V, Utrecht
    details: |
      - Played a key role in the design and development of a web-based logistics tracking platform from the ground up, replacing legacy .NET software, with significant autonomy in architectural design decisions, to automate daily tasks within the pharmacy industry. This included:
        - Front-end development using Vue.js (versions 2 and 3), leveraging component libraries such as Quasar and Vuetify, and implementing responsive designs with Tailwind CSS.
        - Back-end development utilizing Python with FastAPI, building robust and scalable RESTful APIs for a microservices-based architecture. Also gained two years experience with backend development in Node.js.
        - Database design and management utilizing both SQL (MySQL, PostgreSQL) and NoSQL (MongoDB) databases, leveraging SQLAlchemy for ORM capabilities with Python and Mongoose for interactions with Node.js.
      - Developed a Vue Native (Quasar) mobile application for efficient medicine delivery during the COVID-19 pandemic, ensuring timely distribution and tracking.
      - Collaborated closely with a team of 2 developers and 1 DevOps engineer, following a Waterfall development methodology to deliver projects according to pre-defined specifications and timelines.
      - Implemented comprehensive unit and integration testing using testing frameworks such as Pytest and Jest.
      - Implemented and maintained secure handling of patient information, ensuring strict adherence to relevant security standards throughout the application lifecycle.
      - Actively participated in knowledge sharing and provided guidance to other team members on Vue.js best practices, API design, and database management.
      - Engaged directly with pharmacists to gather requirements, solicit feedback, and iterate on the software design to ensure it met their specific needs and workflows.
      - Developed and maintained multiple microservices using Python and FastAPI to handle logistics of pharmacies.
  - role: Backend Engineer
    time: 2024 - 2024
    company: Moose Agency, Alkmaar
    details: |
      - Contributed to the development of new features for an existing digital class assistant platform using Python and the Django framework.
      - Utilized PostgreSQL as the primary database for storing and managing application data.
      - Collaborated with a team of developers, designers, and project managers, utilizing the Scrum methodology for iterative development and project management. This included regular pair programming sessions with senior developers to enhance code quality and knowledge transfer.
      - Provided support and resolved technical issues for multiple client projects, addressing bug fixes and implementing enhancements based on user feedback.
      - Developed a scanner system for a student fair, creating a new environment using Django (backend) and Vue.js (frontend) to manage and track student attendance via physical scanners.

