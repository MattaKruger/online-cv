career-profile:
  title: Career Profile
  summary: |
    Results-driven full-stack developer with experience in both Python/FastAPI and Django, specializing in building high-performance web applications. Proven expertise in Vue.js (2 & 3), Quasar, Vuetify, and Tailwind CSS for front-end development, coupled with strong back-end proficiency in SQLAlchemy, Mongoose, and both SQL and NoSQL database technologies. Contributed significantly to the development of a web-based logistics platform, a Vue Native mobile app, and various projects within a digital agency environment. Demonstrates a proven ability to deliver projects from initial concept to successful deployment within collaborative team settings, utilizing both Waterfall and Scrum methodologies.
